<!DOCTYPE html>
<html lang="fr-fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPUZ</title>
    <link rel="stylesheet" href="css/style-cpuz.css">
    <script src="js/main-cpuz.js" type="module"></script>
</head>
<body>
    <header>
        <section>
            <h1>Liste des CPUs</h1>
            <img src="img/cpuz.webp" alt="processeur intel serie 9 et processeur ryzen serie 9">
        </section>
      
        <fieldset>
            <legend>Rechercher un modèle</legend>
            <input type="search" id="search" role="search" placeholder="Rechercher">
        </fieldset>
    </header>
    <main>
        <table>
            <thead id="tHeadCpu">
            <tr>
                <th >Identifiant</th>
                <th >Marque</th>
                <th >Famille</th>
                <th >Modèle</th>
                <th >Fréquence (Ghz)</th>
                <th id="sortPrice" role="radio" title="trier par prix ascendant/descendant">Prix</th>
                <th>Nom complet</th>
            </tr>
            </thead>
            <tbody id="tBodyCpu">

            </tbody>
            <tfoot>
                <tr>
                    <td colspan="7">  <p>Nombre de modèles : <span id="totalCpu">0</span></p></td>
                </tr>
            </tfoot>
        </table>
    </main>
    <footer> 
       
    </footer>
</body>
</html>
